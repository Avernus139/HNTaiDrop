body {

}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;

    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    height: 80px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
}

nav a {
    color: #00ff99;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;

}

    color: #ffffff;
}

    padding: 50px 20px;
    display: flex;
    justify-content: center;
}

    display: flex;
    flex-direction: column;
    align-items: center;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    position: relative;
    width: 100%;
    max-width: 960px;
}

/* ðŸ”¥ Responsive Design for Mobile ðŸ”¥ */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
    }

    .logo img {
        height: 60px;
    }

    nav ul {
        flex-direction: column;
        gap: 15px;
        padding: 10px 0;
    }

    .video-player {
        width: 95%;
        padding: 20px;
    }

    iframe {
        width: 100%;
        height: 250px; /* Adjusts video size for mobile */
    }

    .download-btn {
        width: 90%;
        font-size: 16px;
        padding: 10px;
    }
}

footer {

    padding: 15px;
    background: #1a1a1a;

                    video.currentTime -= 10;
