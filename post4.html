<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Video Streaming</title>
    <link rel="stylesheet" href="styles.css">
    
    <meta name="description" content="Stream videos seamlessly on Streamify. Watch or download high-quality content.">
    <meta property="og:title" content="Streamify - Video Streaming">
    <meta property="og:description" content="Stream and download high-quality videos with ease.">
    <meta property="og:image" content="logo.png">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: #00ff99;
            font-size: 22px;
            margin: 0;
        }
        
        .logo img {
            height: 80px;
        }

        /* Video Container */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 95%;
            position: relative;
        }

        iframe {
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: #00ff99;
            color: #0d0d0d;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background-color: #00cc7a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Streamify Logo">
            <h1>Streamify</h1>
        </div>
    </header>

    <main>
        <div class="video-container">
            <!-- Embedded Video -->
            <video id="videoPlayer" width="100%" controls>
                <source src="https://iframe.mediadelivery.net/embed/381405/6d1eb382-955f-4b8f-a703-b57703fbc027" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" onclick="skip(-10)">⏪ -10s</button>
                <button class="control-btn" onclick="togglePlayPause()">⏯ Pause</button>
                <button class="control-btn" onclick="skip(10)">⏩ +10s</button>
            </div>

            <!-- Download Button -->
            <a href="https://mega.nz/file/FEAWTTQD#pKZysPcxrIZOKeYoVU4uHFB3VrOzN3Qesx4syXjoW3I" class="download-btn" target="_blank" rel="noopener noreferrer">Download Video</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Streamify. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById("videoPlayer");

        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function skip(seconds) {
            video.currentTime += seconds;
        }
    </script>

</body>
</html>
