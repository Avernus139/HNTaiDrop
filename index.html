<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Video Streaming</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            color: #00ff99;
            font-size: 22px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav a {
            color: #00ff99;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* Video Player Section */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 95%;
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
            border-radius: 12px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
        }

        .play-button img {
            width: 40px;
        }

        .last-seen {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #ff4d6d;
        }

        iframe {
            width: 100%;
            height: 450px;
            display: none;
            border-radius: 12px;
        }

        /* Download Button */
        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00ff99;
            color: #0d0d0d;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            width: 90%;
            text-decoration: none;
            display: block;
        }

        .download-btn:hover {
            background-color: #00cc7a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .video-container {
                width: 95%;
                padding: 15px;
            }

            iframe {
                height: 250px;
            }

            .download-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>

    <script>
        function playVideo() {
            document.getElementById("video-thumbnail").style.display = "none";
            document.getElementById("video-frame").style.display = "block";
            document.getElementById("video-frame").src = "https://iframe.mediadelivery.net/embed/381405/5a680a7b-3eaa-4e77-8444-491b595fbd77?autoplay=true&loop=false&muted=false&preload=true&responsive=true";
        }
    </script>

</head>
<body>

    <header>

        <nav>

                <li><a href="#">Home</a></li>

                <li><a href="#">Categories</a></li>
                <li><a href="#">Login</a></li>
            </ul>

    </header>

    <main>

            <!-- Video Thumbnail -->
            
            </div>

            <iframe id="video-frame" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!-- Download Button -->
            <a href="https://mega.nz/file/8ssRjQKY#wZAv7rQnH5PYvIO4xkjd0uRT4R01eNERbdJLcOx_Pxs" class="download-btn" download>Download Video</a>
        </div>
    </main>

    <footer>

</body>
